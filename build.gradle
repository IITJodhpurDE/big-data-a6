plugins {
    id 'java'
    id 'application'
}

group = 'com.iitj.bigdata'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // AWS Redshift JDBC Driver
    implementation 'com.amazon.redshift:redshift-jdbc42:2.1.0.29'
    
    // PostgreSQL JDBC Driver (Redshift is based on PostgreSQL)
    implementation 'org.postgresql:postgresql:42.7.0'
    
    // JUnit for testing
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'com.iitj.bigdata.AmazonRedshift'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

tasks.named('test') {
    useJUnit()
}
